<!DOCTYPE html>
<html>
  <head>
    <title>Motion Sensor Test</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #motion-btn {
        position: absolute;
        z-index: 10;
        top: 20px;
        left: 20px;
        padding: 12px 20px;
        background: #2196F3;
        color: white;
        border: none;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="motion-btn" onclick="requestMotion()">Enable Motion</button>

    <a-scene>
      <a-box position="0 1 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="2 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="-1 0.75 -4" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <script>
      function requestMotion() {
        if (
          typeof DeviceMotionEvent !== 'undefined' &&
          typeof DeviceMotionEvent.requestPermission === 'function'
        ) {
          DeviceMotionEvent.requestPermission()
            .then(permissionState => {
              if (permissionState === 'granted') {
                startMotionListener();
                alert("Motion sensor enabled!");
              } else {
                alert("Motion permission denied.");
              }
            })
            .catch(console.error);
        } else {
          // Non-iOS devices
          startMotionListener();
          alert("Motion sensor enabled (no permission needed).");
        }
      }

      function startMotionListener() {
        window.addEventListener("devicemotion", (event) => {
          const acc = event.accelerationIncludingGravity;
          console.log("Motion:", acc);
        });
      }
    </script>
  </body>
</html>
